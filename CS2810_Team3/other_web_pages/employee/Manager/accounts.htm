<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE HTML>
<html lang="en-GB">
<head>
	<meta charset="utf-8">
	<title >Oaxaca Restaurants</title>
	<link rel="icon" href="../../../image/icon/utensils-solid-icon.png" type="image/png">
	<meta name="viewport" content="width=device-width">
	<meta name="viewport" content="initial-scale=1">
<!--	
	The scripts below allow us to import and use jquery 3.6.0 framework library 
	for easily accessing tags through their id, along with allowing us to make
	POST method calls to php files through js files.
-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--
	The style sheets below allow the styling of various tags of the website,
	This is so that the webpage has cohesion in the way it looks.
-->
	<link rel="stylesheet" href="../../../css/employee/Manager/accounts.css">
	<link rel="stylesheet" href="../../../css/employee/manager.css">
	<link rel="stylesheet" href="../../../css/normalize.css">
	<link rel="stylesheet" href="../../../css/all.css">
	<link rel="stylesheet" href="../../../css/top-button.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
	
	<style media="screen" type="text/css">
	
	img {
		max-width: 100%;
			}
	</style>
</head>
<body>
<!--
	'Top' button works with the topbutton.js script. Once clicked, it will smooth scroll to the top of the page.
-->
<button id="topBtn" title="Go to top"><strong>Top</strong></button> 
<!-- 
	"container" div inside the 'body' tag is used to contain divs with id's 'header', 'body' and 'footer'.
	These divs are used to create abstract tags instead of using the tags with those names.
--> 
<div id="container">
	<div id="header">
		<div class="head-grid">
			<div class="head-item1">
				<a style="text-decoration:none;" href="waiter.htm"><section id="Name">Oaxaca</section></a>
			</div>
			<div class="head-item2">
			
				<div class="b-item" style="border-right: 1px solid rgb(64,64,64);">
					<a class="headbutton waiter" href="M_Training.htm"> Your Training </a>
				</div>
				<div class="b-item">
					<a class="headbutton" href="manager.htm">
						Branch Status <i class="fas fa-solid fa-utensils"></i>
					</a>
				</div>
				<div class="b-item" id = "revenue" style="border-left: 1px solid rgb(64,64,64); border-right: 1px solid rgb(64,64,64);">
					<a class="headbutton" href="revenue.htm" >
						Revenue <i class="fas fa-solid fa-money-bill"></i>
					</a>
				</div>
				<div class="b-item" id = "stocks">
					<a class="headbutton" href="stocks.htm" >
						Stocks <i class="fas fa-regular fa-bread-slice"></i>
					</a>
				</div>
				<div class="b-item" id = "accounts">
					<a class="headbutton" href="accounts.htm" style="color: rgb(165, 29, 50);border-left: 1px solid rgb(64,64,64);">
						Manage Accounts <i class="fas fa-regular fa-user"></i>
					</a>
				</div>
				<div class="b-item" id = "logoutEmp" href="" style="border-left: 1px solid rgb(64,64,64);">
					<a class="headbutton logout" href="">
						Logout <i class="far fa-window-close"></i>
					</a>
				</div>
			
			</div>
		</div>
	</div>
<!--
	Below the header is the "body" div. This is where the main content of the web-page are.
	The page body is displays three buttons 'create an account', 'edit an account' and 'delete an account'
	which redirect the user to create.htm, edit.htm and delete.htm respectively.
-->
	<div id="body">
		<div id="manager_main">
			<div id="title"><p>Manage Accounts</p></div>
			<div id="accounts">
				<button onclick="window.location.href = 'create.htm'">CREATE AN ACCOUNT</button>
				<button onclick="window.location.href = 'edit.htm'">EDIT AN ACCOUNT</button>
				<button onclick="window.location.href = 'delete.htm'">DELETE AN ACCOUNT</button>
			</div>
		
		</div>
	</div>
<!--
	The footer is used to display data such as a copy-right claim along with a script that automatically updates the year
	by getting the full year of a Date object.
-->	
	<div id="footer">
		<div id="footer-item">
			<p>&copy; <span id="year"></span> Oaxaca Restaurants</p>
			<script>
				document.getElementById("year").innerHTML = new Date().getFullYear();
			</script>
		</div>
	</div>
</div>
</body>
<!--
	The scripts below allow dynamic manipulation of the webpage. A script
	are used to limit the users permissions after they have reserved a table 
	additionally, for smooth scrolling on auto-scroll, and gong to top on page reload.
-->
	<script src="../../../scripts/employee/logout.js"></script>
	<script src="../../../scripts/smoothScroll.js"></script>
	<script src="../../../scripts/topButton.js"></script>
	<script src="../../../scripts/goTop.js"></script>
	<script src="../../../scripts/reloadTop.js"></script>
</html>
