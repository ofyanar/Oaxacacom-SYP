<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE HTML>
<html lang="en-GB">
<head>
	<meta charset="utf-8">
	<title >Oaxaca Restaurants</title>
	<link rel="icon" href="../../image/icon/utensils-solid-icon.png" type="image/png">
	<meta name="viewport" content="width=device-width">
	<meta name="viewport" content="initial-scale=1">
<!--	
	The scripts below allow us to import and use jquery 3.6.0 framework library 
	for easily accessing tags through their id, along with allowing us to make
	POST method calls to php files through js files.
-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--
	The style sheets below allow the styling of various tags of the website,
	This is so that the webpage has cohesion in the way it looks.
-->	
	<link rel="stylesheet" href="../../css/normalize.css">
	<link rel="stylesheet" href="../../css/all.css">
	<link rel="stylesheet" href="../../css/customer/customer_main.css">
	<link rel="stylesheet" href="../../css/customer/order.css">
	<link rel="stylesheet" href="../../css/top-button.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
	
	<style media="screen" type="text/css">
	
	img {
		max-width: 100%;
			}
	
	
	</style>
</head>
<body>
<!--
	'Top' button works with the topbutton.js script. Once clicked, it will smooth scroll to the top of the page.
-->
<button id="topBtn" title="Go to top"><strong>Top</strong></button> 
<!-- 
	"container" div inside the 'body' tag is used to contain divs with id's 'header', 'body' and 'footer'.
	These divs are used to create abstract tags instead of using the tags with those names.
-->
<div id="container">
	<div id="header">
		<div class="head-grid">
			<div class="head-item1">
				<a style="text-decoration:none;" href="cust_main.htm"><section id="Name">Oaxaca</section></a>
			</div>
			<div class="head-item2" id="head2">
			
				<div class="b-item" style="border-right: 1px solid rgb(64,64,64);">
					<b class="headbutton" id="reservation"></b>
				</div>
				<div class="b-item" id = "cancelRev" >
					<a class="headbutton cancel" href="">
						Cancel Reservation <i class="far fa-window-close"></i>
					</a>
				</div>
				<div class="b-item" id = "handRaise" style="border-left: 1px solid rgb(64,64,64);">
					<a class="headbutton raise" id = "hand" href="">Request Waiter <br><i class="fas fa-regular fa-hand-point-up"></i></a>
				</div>
				<div class="b-item" id="cancelOrder">
					<a class="headbutton orderCancel" href="" style="border-left: 1px solid rgb(64,64,64);">
						Cancel Your Order <br><i class="fas fa-solid fa-receipt"></i>
					</a>
				</div>
			
			</div>
		</div>
	</div>
<!--
	Below the header is the "body" div. This is where the main content of the web-page are.
	The data on the body is displayed in a grid format. The div tags are used to create
	columns for the data which is inserted dynamically.
-->	
	<div id="body">
		<div id="custorder">
			<div id = "menuitems">
				<div id="category">
					<p>Your Order</p>
				</div>
				
				<div>
					<button id="getreceipt">Request Receipt</button>
					<button id="confirmpay">Confirm Payment</button>
				</div>

				<div id = "items">
					<div id="images">
					</div>

					<div id="descriptions">
					</div>

					<div id= "quantity">
					</div>
				</div>
			</div>
			
			<div id="total">
			</div>
			
			<div id="arrival">
				<div>
					<p id="timeleft">Your order will arrive in about: </p><br>
					<p id="mins"></p>
					<p id="secs"></p>
				</div>
			</div>
	
		</div>
	</div>
<!--
	The footer is used to display data such as a copy-right claim along with a script that automatically updates the year
	by getting the full year of a Date object.
-->	
	<div id="footer">
		<div id="footer-item">
			<p>&copy; <span id="year"></span> Oaxaca Restaurants</p>
			<script>
				document.getElementById("year").innerHTML = new Date().getFullYear();
			</script>
		</div>
	</div>
</div>
</body>
<!--
	The scripts below allow dynamic manipulation of the webpage. A script
	are used to limit the users permissions after they have reserved a table 
	additionally, for smooth scrolling on auto-scroll, and gong to top on page reload.
-->
	<script src="../../scripts/customer/orderButtons.js"></script>
	<script src="../../scripts/customer/reserveInfo.js"></script>
	<script src="../../scripts/customer/cancelRev.js"></script>
	<script src="../../scripts/customer/cancelOrder.js"></script>
	<script src="../../scripts/customer/raiseHand.js"></script>
	<script src="../../scripts/customer/arrivalinfo.js"></script>
	<script src="../../scripts/customer/orderDisplay.js"></script>
	<script src="../../scripts/customer/placeOrder.js"></script>
	<script src="../../scripts/smoothScroll.js"></script>
	<script src="../../scripts/topButton.js"></script>
	<script src="../../scripts/goTop.js"></script>
	<script src="../../scripts/reloadTop.js"></script>
</html>
