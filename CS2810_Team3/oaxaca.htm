<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE HTML>
<html lang="en-GB">
<head>
	<title >Oaxaca Restaurants</title>
	<link rel="icon" href="image/icon/utensils-solid-icon.png" type="image/png">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="viewport" content="initial-scale=1">
<!--	
	The scripts below allow us to import and use jquery 3.6.0 framework library 
	for easily accessing tags through their id, along with allowing us to make
	POST method calls to php files through js files.
-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	
<!--
	The style sheets below allow the styling of various tags of the website,
	This is so that the webpage has cohesion in the way it looks.
-->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="css/aboutus.css">
	<link rel="stylesheet" href="css/Page-Layout.css">
	<link rel="stylesheet" href="css/top-button.css">
	<link rel="stylesheet" href="css/proceed.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
	
	<style media="screen" type="text/css">
	
	img {
		max-width: 100%;
			}
	
	.fas.fa-shopping-basket{
		color:rgb(0,0,0,0.9);
		font-size:35px;
		transition: all .2s linear;
	}
	
	.fas.fa-briefcase{
		color:rgb(255,255,255);
		font-size:35px;
		transition: all .2s linear;
	}
	
	
	</style>
</head>
<body>
<!--
	'Top' button works with the topbutton.js script. Once clicked, it will smooth scroll to the top of the page.
-->
<button id="topBtn" title="Go to top"><strong>Top</strong></button> 
<!-- 
	"container" div inside the 'body' tag is used to contain divs with id's 'header', 'body' and 'footer'.
	These divs are used to create abstract tags instead of using the tags with those names.
-->
<div id="container">
<!--
	The header creates the top section of a page that contains the website name, 'Oaxaca', 
	Along with anchors that function as buttons. These are used in order to access pages 
	whose links are hyper-referenced.
-->
	<div id="header">
		<div class="head-grid">
			<div class="head-item1">
				<a style="text-decoration:none;" href="oaxaca.htm"><section id="Name">Oaxaca</section></a>
			</div>
			<div class="head-item2">
			
				<div class="b-item">
					<a class="headbutton home" href="" >
						Home <i class="fas fa-home"></i>
					</a>
				</div>
				<div class="b-item" >
					<a class="headbutton" href="other_web_pages/aboutus.htm" style="border-right: 1px solid rgb(64,64,64);">
						About Us <i class="fas fa-address-card"></i>
					</a>
				</div>
				<div class="b-item" >
					<a class="headbutton" href="other_web_pages/cust_menu.htm" style="border-right: 1px solid rgb(64,64,64);">
						Our Menu <i class="fas fa-pepper-hot"></i>
					</a>
				</div>
				<div class="b-item">
					<a class="headbutton" href="other_web_pages/contact.htm" style="border-left: 1px solid rgb(64,64,64);">
						Contact Us <i class="fas fa-envelope-square"></i> 
					</a>
				</div>
			
			</div>
		</div>
	</div>
<!--
	Below the header is the "body" div. This is where the main content of the web-page are.
	The anchor tags inside the body are used to redirect the user to a login page or to 
	the customer table-reservation page.
-->
	<div id="body">
		<div id="proceed">
			<a class="proceed button customer" href="other_web_pages/customer/customer.htm">
					Proceed as Customer <i class="fas fa-shopping-basket"></i>
			</a>
			<a class="proceed button employee" href="other_web_pages/employee/employee.htm">
					Login as Employee <i class="fas fa-briefcase"></i>
			</a>
			
		</div>
	</div>
<!--
	The footer is used to display data such as a copy-right claim along with a script that automatically updates the year
	by getting the full year of a Date object.
-->
	<div id="footer">
		<div id="footer-item">
			<p>&copy; <span id="year"></span> Oaxaca Restaurants</p>
			<script>
				document.getElementById("year").innerHTML = new Date().getFullYear();
			</script>
		</div>
	</div>
</div>
</body>
<!--
	The scripts below allow dynamic manipulation of the webpage. Some scripts 
	are used to limit the users permissions after they have either logged into their account,
	or if they have reserved a table. additionally, for smooth scrolling on auto-scroll,
	and gong to top on page reload.
-->
	<script src="scripts/checkLoggedin2.js"></script>
	<script src="scripts/checkTableReserved.js"></script>
	<script src="scripts/smoothScroll.js"></script>
	<script src="scripts/topButton.js"></script>
	<script src="scripts/goTop.js"></script>
	<script src="scripts/reloadTop.js"></script>
</html>
